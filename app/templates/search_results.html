{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="../static/search_results.css"/>
{% endblock %}

{% block content %}
<div class="search-content">
    <h1>Search Results</h1>
    <ul>
        {% for artist in artists %}
            <li><a href="{{ url_for('artist_page', artist_id=artist.id) }}">{{ artist.artist_stagename }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
