<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
</head>
<body>
    <h1>Songs</h1>
    <ul>
        {% for song in songs %}
            <li>
                {{ song.song_title }}
                <audio controls>
                    <source src="{{ url_for('static', filename=song.file_path.split('/', 1)[-1]) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
