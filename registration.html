<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/registration.css"/>
  </head>
  <body>
    <div class="container">
        <div class="logo"><img src="logo/melo-logo-150.png"/></div>
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your Username" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your Email" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your Password" required />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required />
            </div>
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your First Name" required />
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your Last Name" required />
            </div>
            <div class="input-box">
                <span class="details">Artist Stage Name</span>
                <input type="text" placeholder="Enter your Stage Name" required />
              </div>
              <div class="input-box">
                <span class="details">Artist Tags</span>
                <input type="text" placeholder="Enter your Artist Tags" required />
              </div>
              <div class="input-box">
                <span class="details">Artist City</span>
                <input type="text" placeholder="Enter your current City" required />
              </div>
          </div>
          <div class="artist-or-user">
            <input type="radio" name="user" id="dot-1" />
            <input type="radio" name="user" id="dot-2" />
            <span class="gender-title">Account Type</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="user">Artist</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="user">Listener</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
