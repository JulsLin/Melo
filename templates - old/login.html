<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/users.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            color: white;
            background-color: #0C1713;
            font-family: 'Red Hat Display', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Lobster', cursive;
            margin-bottom: 1em;
        }

        .login-container {
            background-color: rgba(12, 23, 19, 0.8);
            border-radius: 5px;
            padding: 2em;
            width: 300px;
            box-sizing: border-box;
            animation: fadeIn 1s;
        }

        label {
            display: block;
            margin: 0.5em 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            border-radius: 3px;
            border: none;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 0.5em;
            background-color: #3C8071;
            color: white;
            border: none;
            border-radius: 3px;
            margin-top: 1em;
        }

        input[type="submit"]:hover {
            background-color: #28634A;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="login-container">
            <h1>Login</h1>

            <form method="post" action="{{ url_for('login') }}">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <label>Username:</label>
                <input type="text" name="username" required>
                <br>
                <label>Password:</label>
                <input type="password" name="password" required>
                <br>
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <br>
                <input type="submit" value="Login" class="submit-btn">
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #3C8071;">Register</a></p>
        </div>
    </main>
</body>

</html>
