<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/users.css" />
    <script src="javascript/script.js" defer></script>
    <title>User Page</title>
  </head>
  <body>
    <main>
      <div class="nav">
        <nav class="sidebar">
          <div class="logo">
            <a href=""><img src="" alt="Logo" /></a>
          </div>

          <form id="form" role="search">
            <input
              type="text"
              id="query"
              name="q"
              placeholder="local artists..."
            />
            <button>Search</button>
          </form>

          <div class="navList">
            <div class="nav-link">
              <a href="artist.html">
                <img src="nav_icons/artists.png" alt="artists_icon" />
                <span>Artists</span>
              </a>
            </div>
            <div class="nav-link">
              <a>
                <img src="nav_icons/songs.png" alt="songs_icon" />
                <span>Songs</span>
              </a>
            </div>
            <div class="nav-link">
              <a>
                <img src="nav_icons/playlist.png" alt="playlist_icon" />
                <span>Playlists</span>
              </a>
            </div>
            <div class="nav-link">
              <a>
                <img src="nav_icons/events.png" alt="events_icon" />
                <span>Events</span>
              </a>
            </div>
          </div>
        </nav>
      </div>

      <div class="spotlight">
        <div class="account-nav">
          <button class="account-button">
            <img src="nav_icons/account.png" alt="account_icon" />
            <span>My Account</span>
          </button>
          <button class="notification-button">
            <img src="nav_icons/notification.png" alt="notification_icon" />
          </button>
        </div>
      </div>

      <div class="album">
        <h1>Feature Artists of the Week</h1>
        <img
          src="album_covers/bigswish_chillinit.jpeg"
          alt="ChillinIT_Album_Cover"
        />
        <p>ChillinIT - Big Swish (2K 'Court in Session')</p>
      </div>
    </main>

    <footer class="audio-player">
      <audio controls="">
        <source src="music/audio.mp3" type="audio/mpeg" />
        Audio element not supported by your browser.
      </audio>
    </footer>
  </body>
</html>
